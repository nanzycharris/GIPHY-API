<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Giphy API - Favorite Sitcoms</title>
</head>

<body>
    <div class="row">
        <img src="assets/images/PoweredBy_200px-White_HorizLogo.png" class="img-fluid" alt="Responsive image"></div>
    <div class="jumbotron">
        <h1 class="display-4">Sitcom Gif Fun</h1>
        <p>Click on the button of your prefered tv show and reminisce on its key comedical moments
            encapsulated in a Gif, or add a new title to the list by typing the name of your favorite sitcom.</p>
        <p>To animate the image, click on it.</p>
    </div>
    <div id="sitcom-buttons">
    </div>
    <form id="sitcom-form">
        <label for="sitcom-input">Add a sitcom</label>
        <input type="text" id="sitcom-input"><br>
        <input id="add-sitcom" type="submit" value="Submit">
    </form>
    <div id="sitcoms">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js logic/logic.js"></script>
</body>

</html>
